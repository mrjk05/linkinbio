<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>In To Racial Podcast</title>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/intoracialpodcast/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/profile.JPG"
						alt="Photo of Erin and Jins"
						class="profile-pic"
					/>
				</a>
			</div>
			<a
				href="https://www.instagram.com/intoracialpodcast/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@intoracialpodcast
			</a>
			<div class="link-list">

				<a
					href="https://myrodecast.com/listen/entry/5329"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item dark">
						Vote for our podcast!
					</div>
				</a>

				<a
					href="https://open.spotify.com/show/5ZybVumm69Ilw98bxOLjD8"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						Subscribe to our podcast on Spotify
					</div>
				</a>
				<a
					href="https://anchor.fm/in-to-racial"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Leave a Voice Message
					</div>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
